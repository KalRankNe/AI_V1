<!DOCTYPE html>
<html>
<head>
  <title>Image Classification with TensorFlow.js</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body>
  <h1>Image Classification with TensorFlow.js</h1>
  <input type="file" id="image-upload" />
  <button id="predict-button">Predict</button>
  <div id="prediction-result"></div>

  <script>
    let model;
    const imageUpload = document.getElementById('image-upload');
    const predictButton = document.getElementById('predict-button');
    const predictionResult = document.getElementById('prediction-result');

    // 모델 로드
    async function loadModel() {
      model = await tf.loadLayersModel('../modeljs/model.json');
      console.log('Model loaded.');
    }
      const classNames = ['종이', '종이팩', '종이컵', '캔류', '재사용 유리', '갈색 유리', '녹색 유리', '백색 유리', '기타유리', '페트', '플라스틱', '비닐', '종이 + 이물질', '종이컵 + 이물질', '캔 + 이물질', '기타유리 + 이물질', '페트 + 이물질', '플라스틱 + 이물질', '비닐 + 이물질', '재사용 유리 + 다중포장재', '갈색 유리 + 다중포장재', '녹색 유리 + 다중포장재', '백색 유리 + 다중포장재', '백색 유리 + 다중포장재', '페트 + 다중포장재', '흰색 스티로폼', '컬러 스티로폼', '스티로폼 + 이물질', '건전지']; // 클래스 이름 배열

    // 이미지 예측
    async function predictImage(imageElement) {
      let tensor = tf.browser.fromPixels(imageElement)
        .resizeNearestNeighbor([224, 224])
        .toFloat()
        .expandDims();
      let prediction = await model.predict(tensor).data();
      let topPrediction = Array.from(prediction)
        .map((p, i) => ({ probability: p, className: i }))
        .sort((a, b) => b.probability - a.probability)[0];
      predictionResult.innerText = `Predicted class: ${topPrediction.className} with probability ${topPrediction.probability}`;
    }

    // 이미지 업로드 이벤트
    imageUpload.addEventListener('change', (event) => {
      const reader = new FileReader();
      reader.onload = () => {
        const img = new Image();
        img.src = reader.result;
        img.onload = () => predictImage(img);
      };
      reader.readAsDataURL(event.target.files[0]);
    });

    // 예측 버튼 이벤트
    predictButton.addEventListener('click', () => {
      const imageElement = document.createElement('img');
      imageElement.src = imageUpload.value;
      predictImage(imageElement);
    });

    loadModel();
  </script>
</body>
</html>
